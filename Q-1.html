<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CSS Transform Property</title>
  <style media="screen">
    
    div{
      margin: 20% 40%;
      width: 5em;
      height: 5em;
      background-color: #b9cfb5;
      color: blue;
      font-size: 2vw;
      transform: skew(20deg, 30deg);
    }
    
  </style>
</head>

<body style="background-color: #11324D;" >
  <div class="text">
    Lorem ipsum dolor sit amet.
  </div>
</body>

</html>
